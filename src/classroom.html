<!doctype html>
<html>
    <head>
        <title>Music Connect</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; width: 90%; margin-left: 5%; }
            main { display: flex; }
            h1.display { font-size: 2em; margin-top: 2em }
            form { background: #000; padding: 3px; position: relative; bottom: 0; border-radius: 20px; }
            form input { border: 0; padding: 10px; width: 80%; margin-right: 0.5%; border-radius: 20px;  }
            form button { width: 15%; background: white; color: black; border: none; padding: 10px; border-radius: 20px; margin-left: 10px; cursor: pointer }
            #messages, #webrtc { list-style-type: none; margin: 0; padding: 0; min-height: 400px; }
            #messages li, #webrtc li { padding: 5px 10px; }
            #messages li:nth-child(odd), #webrtc li:nth-child(odd) { background: #eee; }
            section { width: 40%; display: inline-block; margin-left: 5%; margin-top: 30px; }
        </style>
    </head>
    <body>
        <div id="classroomApp"></div>
        <script src="/js/socket.io.js"></script>
        <script src="/js/classroom.min.js"></script>
    </body>
</html>
